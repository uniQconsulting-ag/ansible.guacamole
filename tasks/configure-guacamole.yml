---
# tasks file for uniQconsulting.guacamole

- name: Configure guacamole (1/2)
  template:
    src: guacamole.properties.j2 
    dest: /etc/guacamole/guacamole.properties
  notify: restart tomcat

- name: Configure guacamole (2/2)
  file:
    src: /etc/guacamole/guacamole.properties
    dest: /usr/share/tomcat/.guacamole/guacamole.properties
    state: link

- name: add public fqdn to the allowed list of hosts
  xml:
    path: "{{ tomcat_server_xml }}"
    xpath: /server/Service/Engine/Host
    add_children: '<Valve className="org.apache.catalina.valves.RemoteIpValve" internalProxies="127.0.0.1" remoteIpHeader="x-forwarded-for" remoteIpProxiesHeader="x-forwarded-by" protocolHeader="x-forwarded-proto" />'
    input_type: xml
    pretty_print: yes


