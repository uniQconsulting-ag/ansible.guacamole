---
- hosts: all
  roles:
  - role: role_under_test
    mariadb_db_host: 'localhost'
    mariadb_db_name: 'guacamole'
    mariadb_db_user: 'guacamole'
    mariadb_user_password: '.change-this_000.'
    mariadb_root_password: '.change-this_111.'
  pre_tasks:
  - name: install role dep uniqconsulting.mariadb
    shell: ansible-galaxy install -p ./roles uniqconsulting.mariadb
    changed_when: False
  tasks:
  - name: install firewalld
    yum:
      name: firewalld
      state: present
  - name: start firewalld
    service:
      name: firewalld
      enabled: yes
      state: started
  - name: open https port on firewalld
    firewalld:
      service: https 
      permanent: true 
      immediate: true
      state: enabled
...
